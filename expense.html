<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twój Zaufany Asystent Budżetowy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="container d-flex navbar">
        <div class="d-flex justify-content-center align-items-center py-3 dark-green">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="nav-link py-3">Dodaj przychód</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link py-3">Dodaj wydatek</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link py-3">Przeglądaj bilans</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link py-3">Ustawienia</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link py-3">Wyloguj</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Dodaj wydatek</h2>
        </div>

        <div class="row g-5">
          <div class="col-md-12 col-lg-12 text-center">
            <h4 class="mb-3">Szczegóły transakcji</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3 d-flex justify-content-center">
                <div class="col-3">
                  <label for="address" class="form-label">Kwota</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Cash amount (with dot and two decimal places)"
                    />
                    <span class="input-group-text">zł</span>
                  </div>
                </div>

                <div class="col-3">
                  <label for="address2" class="form-label"
                    >Data transakcji</label
                  >
                  <input id="startDate" class="form-control" type="date" />
                </div>

                <div class="col-md-5">
                  <label for="country" class="form-label">Sposób płatności</label>
                  <select class="form-select" id="country" required="">
                    <option value="">Wybierz</option>
                    <option>Karta debetowa</option>
                    <option>Karta kredytowa</option>
                    <option>Gotówka</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="state" class="form-label">Kategoria</label>
                  <select class="form-select" id="state" required="">
                    <option value="">Wybierz kategorię</option>
                    <option>Jedzenie</option>
                    <option>Mieszkanie</option>
                    <option>Transport</option>
                    <option>Telekomunikacja</option>
                    <option>Opieka zdrowotna</option>
                    <option>Ubranie</option>
                    <option>Higiena</option>
                    <option>Dzieci</option>
                    <option>Rozrywka</option>
                    <option>Wycieczka</option>
                    <option>Szkolenia</option>
                    <option>Książki</option>
                    <option>Oszczędności</option>
                    <option>Emerytura</option>
                    <option>Spłata długów</option>
                    <option>Darowizna</option>
                    <option>Inne wydatki</option>
                  </select>
                  <div class="invalid-feedback">
                    Wybierz jedną z opcji
                  </div>
                </div>

              
              </div>

              
              <div class="form-group py-5">
                <label for="address" class="form-label">Komentarz(opcjonalnie)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

             

              <button class="w-100 btn btn-primary btn-lg" type="submit">
                Zapisz
              </button>
              <button class="w-100 btn btn-secondary btn-lg" type="submit">
                Anuluj
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">© 2024 By Damian Molter</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
